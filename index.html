<script>
(function(){
  const searchBox = document.getElementById('searchBox');
  const platformFilter = document.getElementById('platformFilter');
  function filterUI(){
    const q = searchBox.value.toLowerCase();
    const pf = platformFilter.value;
    const products = Array.from(document.querySelectorAll('.product'));
    products.forEach(card => {
      const title = card.querySelector('.title').textContent.toLowerCase();
      const platform = card.querySelector('.platform-badge').textContent;
      const ok = (pf==='all' || platform===pf) && title.includes(q);
      card.style.display = ok ? 'flex' : 'none';
    });
  }
  searchBox.addEventListener('input', filterUI);
  platformFilter.addEventListener('change', filterUI);
})();
