
<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Affiliate Shop</title>
<style>
body{font-family:sans-serif;background:#f4f6f9;}
header{text-align:center;padding:20px;}
#product-list{display:flex;flex-wrap:wrap;justify-content:center;}
.product{background:white;margin:10px;padding:10px;border-radius:10px;width:220px;box-shadow:0 4px 10px rgba(0,0,0,0.1);cursor:pointer;transition:0.3s;}
.product:hover{transform:scale(1.05);}
.product img{max-width:100%;border-radius:8px;}
.product h3{font-size:16px;margin:5px 0;}
.product p{margin:5px 0;}
.product a{display:block;text-align:center;background:#ff6b6b;color:white;padding:8px;border-radius:8px;text-decoration:none;}
#detail-popup{display:none;position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:white;padding:20px;border-radius:12px;box-shadow:0 4px 20px rgba(0,0,0,0.3);z-index:100;}
#detail-popup button{margin-top:10px;}
.overlay{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.5);z-index:50;}
</style>
</head>
<body>
<header>
<h1>Affiliate Shop</h1>
<select id="platformFilter">
<option value="all">T·∫•t c·∫£</option>
<option value="Amazon">Amazon</option>
<option value="Shopee">Shopee</option>
<option value="Lazada">Lazada</option>
<option value="TikTok">TikTok</option>
</select>
<input type="text" id="searchBox" placeholder="üîç T√¨m s·∫£n ph·∫©m...">
</header>
<div id="product-list"></div>
<div class="overlay" id="overlay"></div>
<div id="detail-popup"><h2 id="dp-title"></h2><p id="dp-platform"></p><p id="dp-price"></p><a id="dp-link" target="_blank">Mua ngay</a><br><button onclick="closePopup()">ƒê√≥ng</button></div>
<script>
let products=[{"platform": "Amazon", "title": "T\u00ean m\u1edbi", "price": "$0", "url": "https://", "image": "https://", "id_api": ""}, {"platform": "Amazon", "title": "T\u00ean m\u1edbi", "price": "$0", "url": "https://", "image": "https://", "id_api": ""}, {"platform": "Shopee", "title": "T\u00ean m\u1edbi", "price": "$0", "url": "https://", "image": "https://", "id_api": ""}];
function renderProducts(products){
  let list=document.getElementById("product-list");
  list.innerHTML="";
  products.forEach((p,i)=>{
    let div=document.createElement("div");
    div.className="product";
    div.innerHTML=`<img src='${p.image}'><h3>${p.title}</h3><p>${p.platform}</p><p>${p.price}</p>`;
    div.onclick=function(){openPopup(p);};
    list.appendChild(div);
  });
}
function openPopup(p){
  document.getElementById("overlay").style.display="block";
  document.getElementById("detail-popup").style.display="block";
  document.getElementById("dp-title").innerText=p.title;
  document.getElementById("dp-platform").innerText="N·ªÅn t·∫£ng: "+p.platform;
  document.getElementById("dp-price").innerText="Gi√°: "+p.price;
  let a=document.getElementById("dp-link");
  a.href=p.url;
  a.innerText="Mua ngay";
}
function closePopup(){
  document.getElementById("overlay").style.display="none";
  document.getElementById("detail-popup").style.display="none";
}
renderProducts(products);
let searchBox=document.getElementById("searchBox");
let platformFilter=document.getElementById("platformFilter");
function filter(){
  let keyword=searchBox.value.toLowerCase();
  let platform=platformFilter.value;
  let filtered=products.filter(p=>(platform==="all"||p.platform===platform)&&p.title.toLowerCase().includes(keyword));
  renderProducts(filtered);
}
searchBox.addEventListener("input",filter);
platformFilter.addEventListener("change",filter);
</script>
</body>
</html>
