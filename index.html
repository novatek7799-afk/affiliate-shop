
<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Affiliate Shop</title>
<style>
body{font-family:sans-serif;background:#f4f6f9;}
header{text-align:center;padding:20px;}
#product-list{display:flex;flex-wrap:wrap;justify-content:center;}
.product{background:white;margin:10px;padding:10px;border-radius:10px;width:220px;box-shadow:0 4px 10px rgba(0,0,0,0.1);}
.product img{max-width:100%;border-radius:8px;}
.product h3{font-size:16px;margin:5px 0;}
.product p{margin:5px 0;}
.product a{display:block;text-align:center;background:#ff6b6b;color:white;padding:8px;border-radius:8px;text-decoration:none;}
</style>
</head>
<body>
<header>
<h1>Affiliate Shop</h1>
<select id="platformFilter">
<option value="all">Táº¥t cáº£</option>
<option value="Amazon">Amazon</option>
<option value="Shopee">Shopee</option>
<option value="Lazada">Lazada</option>
<option value="TikTok">TikTok</option>
</select>
<input type="text" id="searchBox" placeholder="ðŸ” TÃ¬m sáº£n pháº©m...">
</header>
<div id="product-list"></div>
<script>
let products=[{"platform": "Amazon", "title": "T\u00ean m\u1edbi", "price": "$0", "url": "https://", "image": "https://", "id_api": ""}, {"platform": "Amazon", "title": "T\u00ean m\u1edbi", "price": "$0", "url": "https://", "image": "https://", "id_api": ""}, {"platform": "Amazon", "title": "T\u00ean m\u1edbi", "price": "$0", "url": "https://", "image": "https://", "id_api": ""}, {"platform": "Amazon", "title": "T\u00ean m\u1edbi", "price": "$0", "url": "https://", "image": "https://", "id_api": ""}];
function renderProducts(products){
  let list=document.getElementById("product-list");
  list.innerHTML="";
  products.forEach(p=>{
    let div=document.createElement("div");
    div.className="product";
    div.innerHTML=`<img src='${p.image}'><h3>${p.title}</h3><p>${p.platform}</p><p>${p.price}</p><a href='${p.url}' target='_blank'>Mua ngay</a>`;
    list.appendChild(div);
  });
}
renderProducts(products);
let searchBox=document.getElementById("searchBox");
let platformFilter=document.getElementById("platformFilter");
function filter(){
  let keyword=searchBox.value.toLowerCase();
  let platform=platformFilter.value;
  let filtered=products.filter(p=>(platform==="all"||p.platform===platform)&&p.title.toLowerCase().includes(keyword));
  renderProducts(filtered);
}
searchBox.addEventListener("input",filter);
platformFilter.addEventListener("change",filter);
</script>
</body>
</html>
